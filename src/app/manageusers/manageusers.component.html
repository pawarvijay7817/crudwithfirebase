<div class="row">
  <div class="mt-3 text-center col-md-12">
      <h2 class="text-primary">Manage Users</h2>
  </div>
  <div class="col-md-12">
    <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
      {{message}}  
    </div> 
    <div *ngIf="errr" class="alert alert-warning alert-dismissible fade show" role="alert">
      {{message}}  
    </div> 
  </div>
  <div class="col-md-6">
    
          

    <h2 class="text-center text-primary">Add Users</h2>
    <hr>
    <div class="container"> 
      <div class="row">  
        <form #usersForm="ngForm" (ngSubmit)="onAddUsers(usersForm.value)">
          <div class="col-md-12">
            <label>Name</label>
            <input type="text" ngModel name='name' class="form-control">
          </div>
          <div class="col-md-12">
            <label>Mobile</label>
            <input type="text" ngModel name='mobile' class="form-control">
          </div>
          <div class="col-md-12">
            <label>Email</label>
            <input type="text" ngModel name='email' class="form-control">
          </div> 
          <div class="col-md-12 mt-3">
            <button type="submit" class="btn btn-success">{{edit? "Update User": "Add User"}}</button>
          </div> 
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h2 class="text-center text-primary">Users List</h2>
    <div class="row">
      <div class="col-md-12 table-responsive">
        <table class="table table-bordered table-hover table-stripped">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
          <tr *ngFor="let user of users; let i=index;">
            <td>{{i+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.email}}</td>
            <td>
              <button type="button" class="btn btn-sm btn-outline-primary" (click)="editUser(user.userId,i)" >Edit</button>
              <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.userId)" >Delete</button>
            </td> 
          </tr> 
        </table>
      </div>
    </div>
  </div>
</div>
